<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/graphik-trial');
        .register-container {
            font-family: 'Graphik Trial', sans-serif;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            padding-top:5px;
            border-radius: 30px;
            background-color: #1F6366;
            margin-top: 40px;
        }  

        .register_box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }
        input:-webkit-autofill {
            background-color: transparent !important;
            -webkit-box-shadow: 0 0 0px 100px #367376 inset !important;
            color: inherit! important;
            font-family: 'Graphik Trial', sans-serif;
        }
        textarea:-webkit-autofill {
            background-color: transparent !important;
            -webkit-box-shadow: 0 0 0px 100px #367376 inset !important;
            color: inherit! important;
            font-family: 'Graphik Trial', sans-serif;
        }
        .input-grp {
            position: relative;
            margin-bottom: 20px;
        }

        .input-grp input, .input-grp textarea {
            width: 300PX;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            color: #fff;
            font-size: 16px;
            resize: none;
        }

        .input-grp label {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            font-weight: bolder;
            transition: 0.3s ease-in-out;
        }

        .input-grp input:focus + label, 
        .input-grp input:not(:placeholder-shown) + label,
        .input-grp textarea:focus + label,
        .input-grp input:valid+ label {
            top: -10px;
            font-size: 15px;
            color: white;
            font-weight: bolder;
        }

        .btn {
            width: 320px;
            padding: 10px;
            background: black;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3F6782;
        }

        .signup-text a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .signup-text a:hover {
            color: #6a11cb;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("https://static.vecteezy.com/system/resources/thumbnails/042/585/516/small_2x/ai-generated-medical-stethoscope-on-green-background-top-view-with-copy-space-photo.jpg") no-repeat center center fixed;
            background-size: cover;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1000px;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #1F6366;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .popup-content {
            text-align: center;
        }

        .close-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #3F6782;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        /* New styles for file upload */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 320px;
            margin-bottom: 20px;
        }

        .file-upload-label {
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 5px;
            font-size: 12px;
            color: #fff;
        }

        .file-requirements {
            font-size: 12px;
            color: #fff;
            margin-top: 5px;
            text-align: left;
            padding-left: 5px;
        }

        /* Progress bar styles */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #00B207;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Error message style */
        .error-text {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <div class="register-container">
            <h2>Register</h2>
            <div class="register_box">
                <form id="registerForm" enctype="multipart/form-data">
                    <div class="input-grp">
                        <input type="text" id="name" name="name" required>
                        <label for="name" placeholder=" ">Name:</label>
                    </div>

                    <div class="input-grp">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email:</label>
                    </div>

                    <div class="input-grp">
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                        <label for="phone">Phone Number:</label>
                    </div>

                    <div class="input-grp">
                        <textarea id="address" name="address" required></textarea>
                        <label for="address">Address:</label>
                    </div>

                    <!-- New file upload section -->
                    <div class="file-upload">
                        <label class="file-upload-label" for="aadhaar_doc">
                            <span id="upload-text">Click to upload Aadhaar Card</span>
                            <input type="file" id="aadhaar_doc" name="aadhaar_doc" style="display:block;">
                        </label>
                        <div class="file-name" id="file-name"></div>
                        <div class="file-requirements">
                            Accepted formats: PDF, JPEG, PNG<br>
                            Maximum size: 5MB
                        </div>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="error-text" id="file-error"></div>
                    </div>

                    <div class="input-grp">
                        <input type="password" id="pass" name="pass" required>
                        <label for="pass">Password:</label>
                    </div>

                    <div class="input-grp">
                        <input type="password" id="cpass" name="cpass" required>
                        <label for="cpass">Confirm Password:</label>
                    </div>

                    <button type="submit" name="submit" class="btn">Register</button>
                    <p class="signup-text">Already have an account? <a href="login.html">Sign in</a></p>
                </form>
            </div>
        </div>
    </center>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <a href="#" id="closePopup" class="close-btn">Close</a>
        </div>
    </div>

    <script>
        // File upload handling
        document.getElementById('aadhaar_doc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileNameDisplay = document.getElementById('file-name');
            const fileError = document.getElementById('file-error');
            const uploadText = document.getElementById('upload-text');

            if (file) {

                // Check file size
                if (file.size > 5 * 1024 * 1024) {
                    fileError.textContent = 'File size exceeds 5MB limit';
                    fileError.style.display = 'block';
                    this.value = ''; // Clear the file input
                    fileNameDisplay.textContent = '';
                    return;
                }

                // Check file type
                const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    fileError.textContent = 'Invalid file type. Please upload PDF, JPEG, or PNG';
                    fileError.style.display = 'block';
                    this.value = '';
                    fileNameDisplay.textContent = '';
                    return;
                }

                fileError.style.display = 'none';
                fileNameDisplay.textContent = file.name;
                uploadText.textContent = 'Change file';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('submit', 'true');

            // Show progress bar
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            progressBar.style.display = 'block';

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPopup(data.message);
                    // Update progress bar to 100%
                    progress.style.width = '100%';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showPopup(data.message);
                    // Reset progress bar
                    progress.style.width = '0%';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred. Please try again.');
                // Reset progress bar
                progress.style.width = '0%';
            });
        });

        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        document.getElementById('closePopup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
